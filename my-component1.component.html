
    <section id="cover" [ngStyle]="{'background' : 'url(./assets/img/view.jpg)'}">
        <div id="cover-caption">
            <div class="container">
                <div class="col-sm-10 col-offset-sm-1">
                    <br>
                    <h1>
                        Login page
                    </h1>
                    <br>
                   <!-- <form (ngSubmit)="onSubmit()" #heroForm="ngForm"> //Template form-->
                    <form [formGroup]="angForm" novalidate (ngSubmit)=save()>
                        <div class="form-group">                            
                            <input formControlName="numid" autocomplete type="text" class="form-control" maxlength="10"> 
                            <div *ngIf="(angForm.controls['numid'].invalid) &&(angForm.controls['numid'].pristine||angForm.controls['numid'].dirty)" class="alert alert-danger">
                            <div *ngIf="angForm.controls['numid'].errors.required">Number is required</div>
                            <div *ngIf="angForm.controls['numid'].errors.pattern">Enter a Valid Number</div>
                            </div>                          
                            <div class="invalid-number">
                                Please provide a valid 10 digit Mobile Number.
                            </div>
                            <br>
                            <input formControlName="passid" type="password" autocomplete class="form-control" minlength="8" maxlength="20">
                            <div *ngIf="(angForm.controls['passid'].invalid) &&(angForm.controls['passid'].pristine||angForm.controls['passid'].dirty)" class="alert alert-danger">
                            <div *ngIf="angForm.controls['passid'].errors.required">Password is required</div>  
                            <div *ngIf="(angForm.controls['passid'].errors.minlength || angForm.controls['passid'].errors.maxlength)">Password is Invalid</div>
                            </div>
                            <div class="invalid-number">
                                Password must be between 8 to 20 characters.
                            </div>
                            <div class="form-row text-center">
                                <div class="col-12">
                                    <br>
                                    <br>
                                    <input type="submit" class="btn btn-primary"value="Login">
                                </div>
                            </div>
                            <div class="alert alert-login">
                                <strong>oops!!</strong>
                                <a [routerLink]="['/forgotpswrd']" class="login-link">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
